<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find and findIndex</title>
  </head>
  <body>
    <h1>find and findIndex</h1>

    <script>
      console.log('find and findIndex');

      const tasks = [
        { description: 'Code all day baby', isDone: false, urgencyLevel: 5 },
        {
          description: 'Drink coffee in the morning',
          isDone: true,
          urgencyLevel: 5,
        },
        {
          description: 'Take a shower',
          isDone: false,
          urgencyLevel: 1,
        },
        {
          description: 'Eat',
          isDone: false,
          urgencyLevel: 5,
        },
        {
          description: 'Wash your face',
          isDone: true,
          urgencyLevel: 3,
        },
      ];

      const mostImportantTask = tasks.find(
        (task) => task.description === 'Drink coffee in the morning'
      );

      const mostImportantTaskIndex = tasks.findIndex(
        (task) => task.description === 'Drink coffee in the morning'
      );
      console.log(mostImportantTask);
      console.log(mostImportantTaskIndex);
    </script>
  </body>
</html>
