<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>some</title>
  </head>
  <body>
    <h1>some</h1>
    <div id="app"></div>

    <script>
      console.log('some');

      const tasks = [
        { description: 'Code all day baby', isDone: false, urgencyLevel: 5 },
        {
          description: 'Drink coffee in the morning',
          isDone: true,
          urgencyLevel: 5,
        },
        {
          description: 'Take a shower',
          isDone: false,
          urgencyLevel: 1,
        },
        {
          description: 'Eat',
          isDone: false,
          urgencyLevel: 5,
        },
        {
          description: 'Wash your face',
          isDone: true,
          urgencyLevel: 3,
        },
      ];

      const isAnyTaskDone = tasks.some((task) => task.isDone);

      console.log(isAnyTaskDone);
    </script>
  </body>
</html>
