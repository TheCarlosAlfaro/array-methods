<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
  </head>
  <body>
    <h1>forEach</h1>
    <div id="app"></div>

    <script>
      const container = document.querySelector('#app');

      const tasks = [
        { description: 'Code all day baby', isDone: false, urgencyLevel: 5 },
        {
          description: 'Drink coffee in the morning',
          isDone: true,
          urgencyLevel: 5,
        },
        {
          description: 'Take a shower',
          isDone: false,
          urgencyLevel: 1,
        },
        {
          description: 'Eat',
          isDone: false,
          urgencyLevel: 5,
        },
        {
          description: 'Wash your face',
          isDone: true,
          urgencyLevel: 3,
        },
      ];

      tasks.forEach((task, index) => {
        container.innerHTML += `<li>
          <input type="checkbox" id="${index}" ${task.isDone ? 'checked' : ''}>
          Task: ${task.description} - Urgency Level: ${task.urgencyLevel}</li>`;
      });
    </script>
  </body>
</html>
